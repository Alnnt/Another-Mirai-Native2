# This is a basic workflow to help you get started with Actions

name: ProjectBuild
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  Build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.3.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.2.0
    
    - name: Restore NuGet packages
      run: nuget restore Another-Mirai-Native2.sln 
      
    - name: Restore DllExport    
      run: .\DllExport -action Restore
      
    - name: Run MSBuild
      run: msbuild
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.3
      with:
             name: artifact
             path: | 
                   UI_WPF\bin\x86\Debug\net48
                   CQP\bin\x86\Debug\CQP.dll
                   Protocol_MiraiAPIHttp\bin\x86\Debug\net48\MiraiAPIHttp.dll
                   Protocol_NoConnection\bin\x86\Debug\netstandard2.0\Protocol_NoConnection.dll
